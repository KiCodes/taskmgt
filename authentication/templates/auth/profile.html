{% extends "auth/layout.html" %}

{% block body  %}

<!-- Display user's image in a circular box if available -->
<div style="text-align: center;">
    {% if image %}
        <div style="display: inline-block; border-radius: 50%; overflow: hidden; width: 150px; height: 150px;">
            <img src="{{ image.image.url }}" alt="User Image" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <br>
        <!-- Add plus button below the image -->
        <a href="{% url 'upload_image' %}" class="btn btn-primary">Change Image</a>
    {% else %}
        <!-- Display plus button if no image exists -->
        <a href="{% url 'upload_image' %}" class="btn btn-primary">
            <div style="display: inline-block; border-radius: 50%; overflow: hidden; 
            width: 150px; height: 150px; background-color: #ccc; color: #fff; font-size: 50px; line-height: 150px; text-align: center;">
                +
            </div>
        </a>
    {% endif %}
</div>

<div class="form-style-6">
    <h1>Welcome {{ user.username }}</h1>

    <h2>First Name:  {{ user.first_name }}</h2>
    <h2>Last Name:  {{ user.last_name }}</h2>
    <h2>Email:  {{ user.email }}</h2>
    
<a href="{% url 'tasks:index' %}"><input class="form-style-6" type="submit" value="View Tasks"></a>
<a href="{% url 'password_change' %}"><input class="form-style-6" type="submit" value="Change Password"></a>
<a href="{% url 'logout' %}"><input class="form-style-6" type="submit" value="Logout"></a>
</div>


  
{% endblock  %}
